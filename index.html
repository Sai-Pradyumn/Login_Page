<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>


        <header class="flex-row">
            <h3 class="logo">Logo</h3>
            <!-- <img src="images/color_logo-wm-lm_dimensions-transformed1.png" /> -->
            <div class="nav-elements flex-row">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <button class="login-btn">Login</button>
            </div>
        </header>

        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#" id="">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" name="" id="" class="mail" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon lock"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" class="pass" name="" required>
                        <label for="">Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label for=""><input type="checkbox" class="check" name="" id=""> Remember Me</label>
                        <a href="#">Forgot Password?</a>

                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have account?<a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>


            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#" id="">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" name="" id="" required>
                        <label for="">Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" class="mail" name="" id="" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon lock"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" class="pass" name="" required>
                        <label for="">Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label for=""><input type="checkbox" class="check" name="" id=""> I agree to the terms & conditions</label>

                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>

        </div>

        <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    

</body>
</html>
